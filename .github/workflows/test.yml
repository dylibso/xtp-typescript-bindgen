name: Run Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Extism and XTP
        run: |
          curl -O https://raw.githubusercontent.com/extism/js-pdk/main/install.sh
          sh install.sh
          curl https://static.dylibso.com/cli/install.sh | sh

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        run: |
          npm i

      - name: "Debug: List node_modules"
        run: ls node_modules/@dylibso/xtp-bindgen || echo "Module not found"

      - name: "Debug: List type definitions"
        run: ls node_modules/@dylibso/xtp-bindgen/dist/*.d.ts || echo "Type definitions not found"

      - name: Build
        run: |
          npm run build

      - name: Run test script
        run: |
          cd tests && ./test.sh

